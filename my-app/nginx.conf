# -----------------------------------------
# Configuration globale Nginx
# -----------------------------------------
# On désactive l'affichage de la version Nginx dans les headers
server_tokens off;

# Optionnel : Activer Gzip
# -----------------------------------------
# gzip on;
# gzip_comp_level 5;   # niveau de compression (1-9)
# gzip_min_length 1024; # taille minimale du fichier pour gzip
# gzip_proxied any;
# gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss image/svg+xml;
# gzip_vary on;


# -----------------------------------------
# Configuration du serveur
# -----------------------------------------
server {
    # Port 80, car Traefik gère déjà le HTTPS en amont
    listen 80 default_server;
    server_name _;  # ou bien ton nom de domaine, mais le wildcard suffit pour un container

    # Répertoire racine (fichiers statiques buildés)
    root /usr/share/nginx/html;
    index index.html;

    # ------------------------------------------------
    # Headers de sécurité
    # ------------------------------------------------
    # Bloque l'interprétation d'un type de contenu (X-Content-Type-Options)
    add_header X-Content-Type-Options "nosniff" always;
    # Empêche l'affichage du site dans un iframe d'un domaine externe
    add_header X-Frame-Options "SAMEORIGIN" always;
    # Protection XSS (utile mais dépend du support du navigateur)
    add_header X-XSS-Protection "1; mode=block" always;
    # Politique du Referrer (réduit la fuite d'info lors de navigation externe)
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Politique de permissions pour limiter l'usage des API sensibles du navigateur
    # (Autorise uniquement géolocalisation, paiement et lecture média sur le même domaine)
    add_header Permissions-Policy "geolocation=(self), payment=(self), autoplay=(self), fullscreen=(self)" always;
    # (Optionnel) Politique de chargement du contenu (CSP). À adapter à ton application :
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; object-src 'none';" always;


    # ------------------------------------------------
    # Location pour l'application (SPA)
    # ------------------------------------------------
    location / {
        # Tente de servir le fichier s'il existe, sinon fallback sur index.html
        try_files $uri /index.html =404;
    }

    # ------------------------------------------------
    # Location pour les assets statiques
    # ------------------------------------------------
    # Cache "long terme" : 1 an (ajustable) + en-têtes de cache appropriés
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;  # facultatif : désactive la log d’accès pour ces fichiers
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # ------------------------------------------------
    # Page 404
    # ------------------------------------------------
    error_page 404 /index.html;
}